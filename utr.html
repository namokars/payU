<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTR Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        #statusDisplay {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p id="utrDisplay">UTR: <span id="utr"></span></p>
        <p id="dateDisplay">Date: <span id="date"></span></p>
        <p id="timeDisplay">Time: <span id="time"></span></p>
        <p id="amountDisplay">Amount: <span id="amount"></span></p>
        <p id="statusDisplay">Status: <span id="status"></span></p>
        <p id="confirmationMessage">We will confirm your payment within 12 hours and let you know through email or WhatsApp very shortly.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const utr = urlParams.get('utr');
            const date = urlParams.get('date');
            const time = urlParams.get('time');
            const amount = urlParams.get('amount');

            if (utr && date && time && amount) {
                document.getElementById('utr').textContent = utr;
                document.getElementById('date').textContent = date;
                document.getElementById('time').textContent = time;
                document.getElementById('amount').textContent = amount;

                // Update the URL to point to your actual backend service
                const apiUrl = `https://yourdomain.com/api/getPaymentStatus?utr=${encodeURIComponent(utr)}&amount=${encodeURIComponent(amount)}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('status').textContent = data.status || 'Pending approval.';
                    })
                    .catch(error => {
                        console.error('Error fetching payment status:', error);
                        document.getElementById('status').textContent = 'Error fetching status.';
                    });
            } else {
                document.getElementById('utrDisplay').textContent = 'Error: UTR or other details not found.';
                document.getElementById('dateDisplay').style.display = 'none';
                document.getElementById('timeDisplay').style.display = 'none';
                document.getElementById('amountDisplay').style.display = 'none';
                document.getElementById('statusDisplay').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
