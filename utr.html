<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTR Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p id="utrDisplay">UTR: <span id="utr"></span></p>
        <p id="dateDisplay">Date: <span id="date"></span></p>
        <p id="timeDisplay">Time: <span id="time"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve UTR and details from localStorage
            const utr = localStorage.getItem('utr');
            const date = localStorage.getItem('date');
            const time = localStorage.getItem('time');

            if (utr && date && time) {
                document.getElementById('utr').textContent = utr;
                document.getElementById('date').textContent = date;
                document.getElementById('time').textContent = time;
            } else {
                document.getElementById('utrDisplay').textContent = 'Error: UTR not found.';
                document.getElementById('dateDisplay').style.display = 'none';
                document.getElementById('timeDisplay').style.display = 'none';
            }

            // Clear the stored values after displaying
            localStorage.removeItem('utr');
            localStorage.removeItem('date');
            localStorage.removeItem('time');
        });
    </script>
</body>
</html>
