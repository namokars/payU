<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTR Submission Successful</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f9f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Details Submitted Successfully</h1>
        <p><strong>UTR:</strong> <span id="utr"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const utr = urlParams.get('utr');
            const date = urlParams.get('date');
            const time = urlParams.get('time');

            // Retrieve phone and email from local storage
            const phone = localStorage.getItem('phone') || 'N/A';
            const email = localStorage.getItem('email') || 'N/A';

            // Display the details on the page
            document.getElementById('utr').textContent = utr || 'N/A';
            document.getElementById('phone').textContent = phone;
            document.getElementById('email').textContent = email;
            document.getElementById('date').textContent = date || 'N/A';
            document.getElementById('time').textContent = time || 'N/A';
        });

        function goBack() {
            window.location.href = 'https://kingns.fun/thank.html';
        }
    </script>
</body>
</html>
