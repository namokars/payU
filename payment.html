<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    main {
      display: grid;
      gap: 30px;
    }

    .section {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    .section h2 {
      margin-bottom: 16px;
      font-size: 1.4rem;
    }

    .qr-code {
      width: 220px;
      height: 220px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
    }

    .btn {
      padding: 12px 20px;
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .payment-link {
      margin-top: 12px;
      display: none;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
      font-size: 0.95rem;
    }

    .payment-apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 16px;
      justify-items: center;
    }
    .payment-apps a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .payment-apps a:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
    }
    .payment-apps img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>UPI Payment Gateway</h1>
    </header>

    <main>
      <section id="qrCodeContainer" class="section">
        <h2>Scan to Pay</h2>
        <div id="qrCode" class="qr-code"></div>
      </section>

      <section id="paymentLinkContainer" class="section">
        <h2>Payment Link</h2>
        <button class="btn" onclick="showPaymentLink()">Generate Payment Link</button>
        <p id="paymentLink" class="payment-link">https://example.com/payment</p>
      </section>

      <section id="paymentAppsContainer" class="section">
        <h2>Pay Using Your Favorite App</h2>
        <div class="payment-apps">
          <a href="#"><img src="images/bhim.svg" alt="BHIM"></a>
          <a href="#"><img src="images/phonepe.svg" alt="PhonePe"></a>
          <a href="#"><img src="images/paytm.svg" alt="Paytm"></a>
          <a href="#"><img src="images/gpay.svg" alt="GPay"></a>
          <a href="#"><img src="images/upi.svg" alt="UPI"></a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 UPI Payment Gateway</p>
    </footer>
  </div>

  <script>
    function showPaymentLink() {
      const paymentLinkElement = document.getElementById('paymentLink');
      paymentLinkElement.style.display = 'block';
    }
  </script>
</body>
</html>
