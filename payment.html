<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #qrCode {
            background-color: #eee;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .paymentApps img {
            width: 50px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .paymentApps img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #thankYouMessage {
            color: #28a745;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        
        <!-- QR Code Section -->
        <div id="qrCodeContainer">
            <h2>Scan QR Code to Pay</h2>
            <div id="qrCode">
                <!-- Placeholder for QR Code -->
                <span>[QR Code Here]</span>
            </div>
        </div>

        <!-- UTR Input Section -->
        <div id="utrInputContainer">
            <h2>Enter 12-digit UTR After Payment</h2>
            <input id="utrInput" type="text" placeholder="Enter 12-digit UTR" maxlength="12" required>
            <button onclick="submitUTR()">Submit UTR</button>
        </div>

        <!-- Payment Apps Section -->
        <div id="paymentAppsContainer">
            <h2>Pay Using:</h2>
            <div class="paymentApps">
                <a href="#"><img src="images/bhim.svg" alt="BHIM"></a>
                <a href="#"><img src="images/phonepe.svg" alt="PhonePe"></a>
                <a href="#"><img src="images/paytm.svg" alt="Paytm"></a>
                <a href="#"><img src="images/gpay.svg" alt="GPay"></a>
                <a href="#"><img src="images/upi.svg" alt="UPI"></a>
                <!-- Add more payment app icons as needed -->
            </div>
        </div>

        <!-- Thank You Message (Initially Hidden) -->
        <div id="thankYouMessage">Thank you for your payment! We will confirm it shortly.</div>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to handle UTR input submission
        function submitUTR() {
            const utrInput = document.getElementById('utrInput').value;

            // Check if the UTR is 12 digits
            if (utrInput.length === 12) {
                // Store the UTR in localStorage
                localStorage.setItem('utr', utrInput);

                // Show a thank you message
                document.getElementById('thankYouMessage').style.display = 'block';

                // Hide the input form
                document.getElementById('utrInputContainer').style.display = 'none';
            } else {
                alert("Please enter a valid 12-digit UTR.");
            }
        }
    </script>
</body>
</html>
