<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add QRCode.js library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        
        <!-- QR Code Section -->
        <div id="qrCodeContainer">
            <h2>Scan QR Code to Pay</h2>
            <div id="qrCode"></div> <!-- QR code will be rendered here -->
        </div>
        
        <!-- Payment Apps Section -->
        <div id="paymentAppsContainer">
            <h2>Pay Using:</h2>
            <div class="paymentApps">
                <a href="#"><img src="images/bhim.svg" alt="BHIM"></a>
                <a href="#"><img src="images/phonepe.svg" alt="PhonePe"></a>
                <a href="#"><img src="images/paytm.svg" alt="Paytm"></a>
                <a href="#"><img src="images/gpay.svg" alt="GPay"></a>
                <a href="#"><img src="images/upi.svg" alt="UPI"></a>
            </div>
        </div>
    </div>

    <script>
        // Function to generate the QR code
        function generateQRCode() {
            var qrCodeElement = document.getElementById('qrCode');
            var paymentURL = "https://pay-uy.vercel.app/payment.html?upiID=payns%40jio&amount=100"; // Payment URL for UPI

            new QRCode(qrCodeElement, {
                text: paymentURL, // QR Code content (the payment link)
                width: 180, // QR Code width
                height: 180, // QR Code height
                colorDark: "#000000", // QR Code color
                colorLight: "#ffffff", // Background color
                correctLevel: QRCode.CorrectLevel.H // Error correction level
            });
        }

        // Call the generateQRCode function when the page loads
        window.onload = generateQRCode;
    </script>
</body>
</html>
