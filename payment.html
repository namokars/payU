<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px; /* Added padding to prevent content from touching the edges on mobile */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px; /* Reduced font size for better responsiveness */
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px; /* Reduced font size for better responsiveness */
        }

        #qrCode {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .paymentApps img {
            width: 40px; /* Reduced icon size for better responsiveness */
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .paymentApps img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #thankYouMessage {
            color: #28a745;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            .paymentApps img {
                width: 35px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            input {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 14px;
            }

            .paymentApps img {
                width: 30px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        
        <!-- QR Code Section -->
        <div id="qrCodeContainer">
            <h2>Scan QR Code to Pay</h2>
            <div id="qrCode">
                <!-- QR Code will be generated here -->
            </div>
        </div>

        <!-- UTR Input Section -->
        <div id="utrInputContainer">
            <h2>Enter 12-digit UTR After Payment</h2>
            <input id="utrInput" type="text" placeholder="Enter 12-digit UTR" maxlength="12" required>
            <button onclick="submitUTR()">Submit UTR</button>
        </div>

        <!-- Payment Apps Section -->
        <div id="paymentAppsContainer">
            <h2>Pay Using:</h2>
            <div class="paymentApps">
                <a href="#"><img src="images/bhim.svg" alt="BHIM"></a>
                <a href="#"><img src="images/phonepe.svg" alt="PhonePe"></a>
                <a href="#"><img src="images/paytm.svg" alt="Paytm"></a>
                <a href="#"><img src="images/gpay.svg" alt="GPay"></a>
                <a href="#"><img src="images/upi.svg" alt="UPI"></a>
                <!-- Add more payment app icons as needed -->
            </div>
        </div>

        <!-- Thank You Message (Initially Hidden) -->
        <div id="thankYouMessage">Thank you for your payment! We will confirm it shortly.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const upiID = urlParams.get('upiID');
            const amount = urlParams.get('amount');

            if (upiID && amount) {
                const paymentLink = `upi://pay?pa=${encodeURIComponent(upiID)}&am=${encodeURIComponent(amount)}&cu=INR`;
                generateQR(paymentLink); // Generate the QR code with this link
            } else {
                document.getElementById('qrCode').textContent = 'Error: Payment details not found.';
            }
        });

        // Function to generate QR code using qrserver.com API
        function generateQR(paymentLink) {
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=225x225&data=${encodeURIComponent(paymentLink)}`;

            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = qrCodeUrl;
            qrCodeImg.alt = 'QR Code';

            // Clear any previous QR code and append the new one
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = ''; // Clear the container
            qrCodeContainer.appendChild(qrCodeImg);
        }

        // Function to handle UTR input submission
        function submitUTR() {
            const utrInput = document.getElementById('utrInput').value;
            if (utrInput.length === 12) {
                const currentDate = new Date();
                const dateString = currentDate.toLocaleDateString();
                const timeString = currentDate.toLocaleTimeString();

                // Redirect to utr.html and pass UTR, date, and time as query parameters
                window.location.href = `utr.html?utr=${encodeURIComponent(utrInput)}&date=${encodeURIComponent(dateString)}&time=${encodeURIComponent(timeString)}`;
            } else {
                alert('Please enter a valid 12-digit UTR.');
            }
        }
    </script>
</body>
</html>
