<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        <div id="qrCodeContainer">
            <h2>Scan QR Code to Pay</h2>
            <div id="qrCode"></div>
        </div>
        <div id="paymentLinkContainer">
            <h2>Your Payment Link:</h2>
            <button onclick="generateAndDisplayShortenedLink()">Generate Short Link</button>
            <p id="shortenedLink" style="display: none;"></p>
            <button onclick="copyShortenedLink()">Copy Short Link</button>
        </div>
        <div id="paymentAppsContainer">
            <h2>Pay Using:</h2>
            <div class="paymentApps">
                <a href="#"><img src="images/bhim.svg" alt="BHIM"></a>
                <a href="#"><img src="images/phonepe.svg" alt="PhonePe"></a>
                <a href="#"><img src="images/paytm.svg" alt="Paytm"></a>
                <a href="#"><img src="images/gpay.svg" alt="GPay"></a>
                <a href="#"><img src="images/upi.svg" alt="UPI"></a>
                <!-- Add more payment app icons as needed -->
            </div>
        </div>
    </div>

    <script>
        function generateAndDisplayShortenedLink() {
            var currentUrl = window.location.href; // Get current page URL (payment.html in this case)

            const url = 'https://spoo.me/';
            const data = new URLSearchParams();
            data.append('url', currentUrl);
            data.append('alias', ''); // Optional: Specify a custom alias if needed
            data.append('password', ''); // Optional: Add a password to protect the link
            data.append('max-clicks', ''); // Optional: Limit maximum clicks on the shortened link

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        var shortenedUrl = response.shortened;
                        var shortenedLinkElement = document.getElementById('shortenedLink');
                        shortenedLinkElement.textContent = shortenedUrl;
                        shortenedLinkElement.style.display = 'block';
                    } else {
                        console.error(`HTTP error! Status: ${xhr.status}`);
                    }
                }
            };

            xhr.send(data);
        }

        function copyShortenedLink() {
            var shortenedLinkElement = document.getElementById('shortenedLink');
            var tempInput = document.createElement('input');
            tempInput.value = shortenedLinkElement.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Shortened link copied to clipboard!');
        }
    </script>
</body>
</html>
